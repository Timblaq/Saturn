<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .animation{
            width: 300px;
            height: 300px;
            background-color: red;
            animation-name: anime;
            animation-duration: 10s;
            position: relative;
        }
        @keyframes anime {
            0% { top: 0px; left: 0px;}
            25% {top: 300px; left: 0px;}
            100% {top: 0px; left: 300px;}
        }
    </style>
</head>
<body>
    <!-- ANIMATION -->
    <div class="animation">
    </div>
</body>
</html>
